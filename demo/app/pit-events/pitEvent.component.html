<div class="wrapper" *ngIf="!item.edit">
  <div class="scroller">
  <div class="scoller-wrapper" *ngFor="let event of pitEvents">
    <div class="item-container event">
      <div class="row">
        <div class="car-number event"></div>
        <div class="driver-name event">
          <span>{{event.driver}}</span>
        </div>
        <div class="lap">
          <span>Lap {{event.lap}}</span>
        </div>
      </div>
      <div class="row event">
        <div class="event">
          <span class="event-text">{{event.content}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<app-settings *ngIf="item.edit" [item]="item" [size]="size" [gridItems]="gridItems"></app-settings>
