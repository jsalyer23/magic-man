<div *ngIf="!item.edit" class="scoller-wrapper">
  <div class="graph-container">
    <chart (load)="saveInstance($event.context)" [options]="options">
      <xAxis (afterSetExtremes)="zoom($event)"></xAxis>
      <yAxis (afterSetExtremes)="zoom($event)"></yAxis>
    </chart>
  </div>
</div>

<app-settings *ngIf="item.edit" [item]="item" [size]="size" [gridItems]="gridItems"></app-settings>
