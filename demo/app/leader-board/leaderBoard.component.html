<div *ngIf="!edit" class="wrapper" id="leader-board">
  <div class="scroller" id="scroller">
    <table>
      <tr>
        <th>Pos.</th>
        <th>Driver</th>
      </tr>
      <tr *ngFor="let driver of leaderBoard">
        <td [ngClass]="{'gray': (driver.pos % 2) === 0}"
            class="position {{driver.marker}}">{{driver.pos}}</td>
        <td [ngClass]="{'gray': (driver.pos % 2) === 0}"
            class="driver {{driver.marker}}">{{driver.carNumber}}&nbsp;&nbsp;{{driver.driverName}}</td>
      </tr>
    </table>
  </div>
</div>

<div *ngIf="edit" class="edit leader-board">
  <div class="button settings" (click)="copy(item)">
    <span class="button-text">Duplicate</span>
  </div>
</div>
