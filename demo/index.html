<html>

  <head>
    <title>Magic Man</title>

    <!-- 1. Load libraries -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
		<script src="node_modules/zone.js/dist/zone.js"></script>
		<script src="node_modules/reflect-metadata/Reflect.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://app.racenote.com/images/icons/apple-icon-57x57-precomposed.png"/>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        defaultJSExtensions: true,
        packages: {
          '@angular/compiler': { main: 'bundles/compiler.umd.min.js', defaultExtension: 'js' },
          '@angular/common': { main: 'bundles/common.umd.min.js', defaultExtension: 'js' },
          '@angular/core': { main: 'bundles/core.umd.min.js', defaultExtension: 'js' },
          '@angular/platform-browser-dynamic': { main: 'bundles/platform-browser-dynamic.umd.min.js', defaultExtension: 'js' },
          '@angular/platform-browser': { main: 'bundles/platform-browser.umd.min.js', defaultExtension: 'js' },
          'angular2-grid': { main: 'main.js',  defaultExtension: 'js' },
          'highcharts': { main: './highstock.src.js', defaultExtension: 'js' },
          'angular2-highcharts': { main: './index.js', defaultExtension: 'js' },
          'iscroll': { main: './iscroll-infinite.js', defaultExtension: 'js' }
        },
        map: {
          '@angular': 'node_modules/@angular',
          'angular2-grid': 'node_modules/angular2-grid/dist',
          'rxjs': 'node_modules/rxjs',
          'angular2-highcharts': 'node_modules/angular2-highcharts',
          'highcharts': 'node_modules/highcharts',
          'iscroll': 'node_modules/iscroll/build'
        }
      });
      System.import('app/boot').catch(console.error.bind(console));
    </script>

  <!-- 3. Display the application -->
    </head>
    <body>
      <my-app>Loading...</my-app>
  </body>

</html>
